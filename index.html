<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MachineReady</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <section class="header">
    <h1>MachineReady</h1>
    <p>Your partner for daily maintenance</p>
  </section>

  <!-- START SCREEN: Role selection -->
  <section id="start-screen" class="">
    <p>Please choose your role to continue:</p>
    <button id="choose-operator">Operator</button>
    <button id="choose-manager">Manager</button>
  </section>

  <button id="back-to-role" class="hidden">
    Go to role choice
  </button>

  <!-- OPERATOR VIEW: Vehicle checklists -->
  <section id="operator-view" class="hidden">
    <h2>Daily Checklist</h2>
    
    <!-- Vehicle selection -->
    <label for="vehicle-select">Select vehicle:</label>
    <select id="vehicle-select">
      <option value="">-- Choose a vehicle --</option>
      <!-- Options will be populated by JavaScript -->
    </select>

    <!-- Checklist items -->
    <form id="checklist-form" class="hidden">
      <!-- Checklist items injected via JavaScript -->
       <fieldset id="checklist-items"></fieldset>

       <!-- Signature area -->
       <div id="operator-name-section" class="hidden">
         <label for="operator-name">Enter your name:</label>
         <input type="text" id="operator-name" name="operator-name" required />
       </div>

       <button type="submit">Submit</button>
    </form>

    <!-- Confirmation area -->
    <div id="confirmation-message" class="hidden">
      <h3>âœ… Vehicle ready for use</h3>
    </div>
  </section>

  <!-- MANAGER VIEW: Checklist history/calendar -->
  <section id="manager-view" class="hidden">
    <h2>Checklist History</h2>

    <!-- Vehicle selection -->
    <label for="manager-vehicle-select">Select vehicle:</label>
    <select id="manager-vehicle-select">
      <option value="">-- Choose a vehicle --</option>
      <!-- Options added via JavaScript -->
    </select>

    <!-- Calendar/history display -->
    <div id="history-calendar">
      <!-- JavaScript will generate a simple calendar view -->
    </div>
  </section>

  <footer id="footer">
    &copy; 2025 MachineReady
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="module" src="assets/js/utility.js"></script>
  <script type="module" src="assets/js/start.js"></script>
  <script type="module" src="assets/js/operator.js"></script>
  <script type="module" src="assets/js/manager.js"></script>
</body>
</html>
